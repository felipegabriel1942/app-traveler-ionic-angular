<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Minhas Ofertas</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/lugares/tabs/ofertas/novo">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item 
            *ngFor="let oferta of ofertas" 
            [routerLink]="['/', 'lugares', 'tabs', 'ofertas', oferta.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="oferta.imagemUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ oferta.titulo}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
