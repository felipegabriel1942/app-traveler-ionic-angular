<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lugares/tabs/ofertas"></ion-back-button>
    </ion-buttons>
    <ion-title>Nova oferta</ion-title>
    <ion-buttons slot="primary">
      <ion-button 
        (click)="onCreateOferta()" 
        [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Titulo</ion-label>
            <ion-input 
              type="text" 
              autocomplete 
              autocorrect 
              formControlName="titulo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Breve descrição</ion-label>
            <ion-textarea rows="3" formControlName="descricao"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('descricao').valid && form.get('descricao').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Descrição deve ser entre 1 e 180 caracteres.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Preço</ion-label>
            <ion-input type="number" formControlName="preco"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Disponibilidade de</ion-label>
          <ion-datetime min="2019-01-01" max="2019-12-31" formControlName="dataDe"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Disponibilidade até</ion-label>
            <ion-datetime min="2019-01-02" max="2019-12-31" formControlName="dataAte"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
