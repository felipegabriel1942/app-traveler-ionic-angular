<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/lugares/tabs/ofertas/' + lugar.id"></ion-back-button>
    </ion-buttons>
    <ion-title>editar-oferta</ion-title>
    <ion-buttons slot="primary">
      <ion-button 
        (click)="onEditOferta()" 
        [disabled]="!formEdicao.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formEdicao">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Titulo</ion-label>
            <ion-input 
              type="text" 
              autocomplete 
              autocorrect 
              formControlName="titulo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Breve descrição</ion-label>
            <ion-textarea 
              rows="3" 
              formControlName="descricao"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!formEdicao.get('descricao').valid && formEdicao.get('descricao').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Descrição deve ser entre 1 e 180 caracteres.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
