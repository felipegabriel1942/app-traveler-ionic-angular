<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Descubra lugares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ lugaresCarregados[0].titulo}}</ion-card-title>
            <ion-card-subtitle>{{ lugaresCarregados[0].preco | currency}} / Noite</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="lugaresCarregados[0].imagemUrl"></ion-img>
          <ion-card-content>
            <p>{{lugaresCarregados[0].descricao}}</p>
          </ion-card-content>
          <div text-right>
            <ion-button 
              fill="clear" 
              color="primary"
              [routerLink]="[
                '/',
                'lugares',
                'tabs',
                'buscar', 
                lugaresCarregados[0].id
              ]">Saiba mais</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-virtual-scroll [items]="lugaresCarregados">
          <ion-item
            [routerLink]="['/',
              'lugares',
              'tabs',
              'buscar', 
              lugar.id]"
              *virtualItem="let lugar"
              detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="lugar?.imagemUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{lugar?.titulo}}</h2>
              <p>{{lugar?.descricao}}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
