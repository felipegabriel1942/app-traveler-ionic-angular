<ion-header>
  <ion-toolbar>
    <ion-title>{{lugarSelecionado.titulo}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <p>{{lugarSelecionado.descricao}}</p>
  <ion-button color="primary" (click)="onReservarLocal()">Reservar!</ion-button>
</ion-content>
